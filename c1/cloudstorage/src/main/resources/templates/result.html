<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${saveSuccess}" class="alert alert-success fill-parent">
                <h1 class="display-5" id="saveSuccess">Success</h1>
                <span>Your changes were successfully saved. Click <a class="navigate-home" th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${saveError}" class="alert alert-danger fill-parent">
                <h1 class="display-5" id="saveError">Error</h1>
                <span>Your changes were not saved. Click <a class="navigate-home" th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${deleteSuccess}" class="alert alert-success fill-parent">
                <h1 class="display-5" id="deleteSuccess">Success</h1>
                <span>Deleted successfully!. Click <a class="navigate-home" th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${deleteError}" class="alert alert-danger fill-parent">
                <h1 class="display-5" id="deleteError">Error</h1>
                <span>Could not delete note. Click <a class="navigate-home" th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${errorMessage}"></span>
                <span>Click <a class="navigate-home" th:href="@{/home}">here</a> to continue.</span>
            </div>
        </div>
    </body>
</html>
